<body class "bg-info" ng-controller="jokeController as jokeCtrl">

    <div class="container">

        <div id ='xop-bg'>
    <div class='xop-blur-link'><a>Discover Your Day</a></div>
</div>  

<script>
    $(function() {
        $('.xop-blur-link a').hover(function() {
            $('#xop-bg').addClass('blur');
        },function() {
            $('#xop-bg').removeClass('blur');
        });
    });
</script>

        <div class="col-md-6">
        <button class="joke btn btn-outline-primary btn-lg" ng-init="showme=false"ng-click="showme = !showme">Joke</button>

            <hr>
              <img class="img-responsive" ng-src="{{jokeCtrl.gif.image_url}}">

            </div>
